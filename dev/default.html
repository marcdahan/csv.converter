    <script type="text/javascript">
    window.logResults = function() {
      alert(this.data);
    }

    $( document ).ready(function() {

        var jsFile = dico; //à remplacer par un ajax
        var parser = new JsonParser(['Context', 'English', 'Français'], 'export');
        $("form.em-csv-form").on('submit', function() {
            parser.jsonToTable(jsFile);
            var parsedTable = JSON.stringify(parser.table);
            $.ajax({
                  method: 'GET',
                  url: 'http://www.localhost:7000/converter',
                  contentType: 'application/json',
                  crossDomain : true,
                  dataType: 'jsonp',
                  jsonp: 'logResults',
                  jsonpCallback: logResults,
                  cache: false,
                  data: parsedTable
                })
                .done(function(data, textStatus, jqXHR) {
                    console.log('data: ' + data + ', textStatus: ' + textStatus + ', jqXHR: ' + jqXHR);
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    console.log('jqXHR: ' + jqXHR + ', textStatus: ' + textStatus + ', errorThrown: ' + errorThrown);
                })
                .always(function() {
                  alert( "complete" );
                });
        });

    });
    </script>
